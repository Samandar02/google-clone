<div class="result-content">
    <div class="result-tabs">
        <span><a href="">All</a></span>
        <span><a href="">Images</a></span>
        <span><a href="">Videos</a></span>
        <span><a href="">Books</a></span>
        <div class="about-search">
            <span>1200000000 result 0.12ms</span>
        </div>
    </div>
    <hr>
    <div class="search-result">
        <div *ngFor="let item of result?.items" class="search-item">
            <a class="link" [href]="item.link">{{item?.link}}</a>
            <a class="title" [href]="item.link"><p [innerHtml]="item.htmlTitle"></p></a>
            <p class="snipped" [innerHtml]="item.htmlSnippet"></p>
        </div>
    </div>
</div>
