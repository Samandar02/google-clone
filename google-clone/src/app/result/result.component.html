    <div class="container">
        <div class="result-card" *ngFor="let item of result?.items">
            <div class="formatted-url"><a [href]="item.formattedUrl" target="_blink">{{item.displayLink }}</a></div>
            <div class="title"><a [href]="item.formattedUrl" target="_blink" [innerHTML]="item.htmlTitle"></a></div>
            <div class="snippet"> <span [innerHTML]="item.htmlSnippet"></span></div>
        </div>
    </div>
